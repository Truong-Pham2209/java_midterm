<header class="header">
    <div class="container">
        <div class="logo"><img src="/images/logo.png" alt="" /></div>
        <ng-container *ngFor="let item of headerItems">
            <a [routerLink]="item.redirectTo">
                <fa-icon [icon]="item.icon"></fa-icon>
                <span>{{ item.text }}</span>
            </a>
        </ng-container>
    </div>
</header>
