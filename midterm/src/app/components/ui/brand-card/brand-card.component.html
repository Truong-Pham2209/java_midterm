<div class="d-flex flex-column align-items-center">
    <div class="rounded-circle overflow-hidden border shadow-sm" style="width: 80px; height: 80px">
        <img [src]="getImageUrl(brand.image)" class="w-100 h-100 object-fit-cover" alt="{{ brand.name }}" />
    </div>
    <div class="text-center mt-2">
        <h6 class="mb-0 small text-wrap" style="max-width: 100px">{{ brand.name }}</h6>
    </div>
</div>
