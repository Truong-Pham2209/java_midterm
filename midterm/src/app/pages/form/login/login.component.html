<header></header>

<main class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-login">
        <div class="title">Đăng nhập</div>

        <div class="field-container">
            <input
                type="text"
                class="form-control"
                name="username"
                formControlName="username"
                placeholder="Your username"
                required
                autofocus
            />
            <label for="username">Tên đăng nhập</label>
            <div
                class="error"
                *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.errors?.['required']"
            >
                Vui lòng nhập tên đăng nhập.
            </div>
        </div>

        <div class="field-container">
            <input
                type="password"
                class="form-control"
                name="password"
                formControlName="password"
                placeholder="Your Password"
                required
            />
            <label for="password">Mật khẩu</label>
            <div
                class="error"
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']"
            >
                Vui lòng nhập mật khẩu.
            </div>
        </div>
        <button class="btn-login" type="submit" [disabled]="loginForm.invalid">Đăng nhập</button>
    </form>
</main>
